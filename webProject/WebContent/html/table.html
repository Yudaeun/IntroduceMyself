<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
	</head>
	<body>
	<!-- table: 2차원의 표 -->
		<h1>table test</h1>
		<table border="2">
		<!-- tr: table row 행 -->
			<caption>ssafy 9기 14반</caption>
			<tr>
				<th rowspan="5">ssafy<br>2023<br>9기</th>
				<th>번호</th> <!-- table header. 한 칸 -->
				<th>이름</th>
				<th>주소</th>
			</tr>
				
			<tr>
				<td>100</td> <!-- table data. 한 칸 -->
				<td>tommy jones</td>
				<td>london</td>
			</tr>
			
			<tr>
				<td>200</td>
				<td>harry potter</td>
				<td>seattle</td>
			</tr>
			
			<tr>
				<td>300</td>
				<td>june kim</td>
				<td>seoul</td>
			</tr>
			
			<tr>
				<td colspan="2">total</td>
				<td>3명</td>
			</tr>
		</table>
		
		
	</body>
</html>
