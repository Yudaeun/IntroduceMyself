<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<style>
			ol{
				list-style-type: upper-roman;
			}
			ul{
				list-style-image: url("../img/img/dot.png");
			}
			ul li a{
			text-decoration: none;
			}
			
			
		</style>
	</head>
	<body>
	<img src="../img/img/9.png">
	<a href="#">gogo</a>
		<h1>ordered list test</h1>
		<ol> <!-- ordered list -->
			<li>first</li> <!-- list item -->
			<li>second</li>
			<li>third</li>
		</ol>
		<hr>
		<h1>unordered list test</h1>
		<ul> <!-- unordered list -->
			<li>coffee</li>
			<li>juice</li>
			<li>tea</li>
			<li>milk</li>
		</ul>
		<hr>
		<ul>
			<li><a href="#">apple</a></li>
			<li><a href="#">grape</a></li>
			<li><a href="#">banana</a></li>
		</ul>
	</body>
</html>
